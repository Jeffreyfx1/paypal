<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PayPal</title>
    <link rel="icon" href="/favicon.ico">

    <style>
        :root {
            --paypal-blue: #0070ba;
            --paypal-dark: #003087;
            --text-dark: #2c2e2f;
            --text-light: #6c7378;
            --bg-light: #f5f7fa;
            --border-color: #e1e4e8;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #e9eff5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 120px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .form-container {
            background: #fff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: var(--text-light);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 15px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--paypal-blue);
            box-shadow: 0 0 0 3px rgba(0, 112, 186, 0.15);
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
            padding: 13px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, var(--paypal-blue), var(--paypal-dark));
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 48, 135, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--paypal-blue);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Cookie banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            color: #fff;
            padding: 15px 20px;
            display: none;
            z-index: 1000;
            text-align: center;
            font-size: 14px;
        }

        .cookie-banner.show {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cookie-banner button {
            background: var(--paypal-blue);
            color: white;
            border: none;
            padding: 8px 22px;
            cursor: pointer;
            border-radius: 20px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .cookie-banner button:hover {
            background: var(--paypal-dark);
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="/assets/logo.png" alt="PayPal Logo" class="logo">
            <h1>Create your PayPal account</h1>
        </div>

        <div class="form-container">
            <form method="POST" action="/signup" id="signupForm">
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookieBanner" class="cookie-banner">
        <span>
            We use cookies to enhance your experience. By continuing, you agree to our use of cookies.
        </span>
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <script>
        function checkCookieConsent() {
            const cookieConsent = document.cookie.includes('cookieConsent=accepted');
            if (!cookieConsent) {
                document.getElementById('cookieBanner').classList.add('show');
            }
        }

        function acceptCookies() {
            fetch('/accept-cookies', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('cookieBanner').classList.remove('show');
                    }
                });
        }

        window.onload = checkCookieConsent;
    </script>

</body>
</html>
